<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>OSDroid</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='site.css')}}" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
</head>

<body>
  <div class="banner">
    <h1>OSDroid predictions</h1>

    <div class="navbar">
      <a href="{{ url_for('main.index') }}" {% if page=='running' %}class="active"{% endif %}>Running</a> |
      <a href="{{ url_for('main.running2days') }}" {% if page=='running2days' %}class="active"{% endif %}>Running2Days</a> |
      <a href="{{ url_for('main.running7days') }}" {% if page=='running7days' %}class="active"{% endif %}>Running7Days</a> |
      <a href="{{ url_for('main.running2weeks') }}" {% if page=='running2weeks' %}class="active"{% endif %}>Running2Weeks</a> |
      <a href="{{ url_for('main.archived') }}" {% if page=='archived' %}class="active"{% endif %}>Archived</a> |
      <a href="{{ url_for('main.everything') }}" {% if page=='everything' %}class="active"{% endif %}>Everything</a> |
      <a href="{{ url_for('main.siteerrors') }}" {% if page=='siteerrors' %}class="active"{% endif %}>SiteErrors</a> |
      <a href="{{ url_for('main.issuesettings') }}" {% if page=='issuesettings' %}class="active"{% endif %}>IssueSettings</a>
    </div>
  </div>

  <div class="body-content">
    {% block content %} {% endblock %}
    <hr />
    <footer>
      <p>&copy; 2019-2020 W.Si for CMS CompOps T&I</p>
    </footer>
  </div>

  {% block scripts %} {% endblock %}
</body>

</html>
